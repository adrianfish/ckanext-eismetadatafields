{% block package_metadata_fields %}

  <div class="control-group">
    <label class="control-label" for="field-building_code">{{ _("Building Code") }}</label>
    <div class="controls">
      <select id="field-building_code" name="building_code" data-module="autocomplete">
        {% for building_code in h.building_codes()  %}
          <option value="{{ building_code }}" {% if building_code in data.get('building_code', []) %}selected="selected"{% endif %}>{{ building_code }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  {{ super() }}

{% endblock %}
